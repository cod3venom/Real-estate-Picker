<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../Assets/CSS/style.css">
</head>
<body>
    <div id="root">
        <div class="Vendors shadow">
            <div class="Vendors-container">
                <div class="Vendors-header flex">
                    <span>Zródła</span>
                </div>
                <hr class="h_space"/>
                <div class="Vendors-body centered">
                    <div class="Vendor-checkbox centered" key="morizon">
                        <img src="https://pbs.twimg.com/profile_images/998883800993026048/9URm0rHU_400x400.jpg"/>
                    </div>
                    <div class="Vendor-checkbox centered" key="gumtree">
                        <img src="../IMAGES/gumtree.png"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="main shadow">
            <div class="main-container">
                <div class="main-header">
                    <span>Pulpit</span>
                </div>
                <hr class="h_space"/>
                <div class="main-body flex">
                    <div class="links shadow">
                        <div class="links-container">
                            <div class="links-header">
                                <span>Linki</span>
                            </div>
                            <hr class="h_space"/>
                            <div class="links-body">
                                <textarea id="links_area" aria-label="test"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="catalogs shadow">
                        <div class="catalogs-container">
                            <div class="catalogs-header">
                                <span>Katalogi</span>
                            </div>
                            <hr class="h_space"/>
                            <div class="catalogs-body">

                            </div>

                        </div>
                    </div>
                </div>
                <div class="main-footer shadow">
                    <button id="start_btn">START</button>
                    <button id="stop_btn">STOP</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../Assets/JS/UI.js"></script>
<script type="text/javascript" src="../../Assets/JS/Launcher.js"></script>
</html>
